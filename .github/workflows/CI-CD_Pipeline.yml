name: CI-CD_Pipeline

permissions:
  contents: read
  packages: write
  id-token: write
  actions: read

on:
  push:
    branches: [ main, develop, 'release/**' ]
  pull_request:
    branches: [ main, develop, 'release/**' ]
  workflow_dispatch:

jobs:
  tests:
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest ]
        include:
          - os: ubuntu-latest
            gradle_cmd: "./gradlew"
            report_path: "backend/build/reports/tests"

    runs-on: ${{ matrix.os }}
    env:
      SPRING_PROFILES_ACTIVE: test-ci

    # Redis ì„œë¹„ìŠ¤ ì¶”ê°€
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        env:
          REDIS_PASSWORD: ""

      # Qdrant ì„œë¹„ìŠ¤ ì¶”ê°€
      qdrant:
        image: qdrant/qdrant:v1.3.1
        ports:
          - 6333:6333
          - 6334:6334

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      # gradlew ì‹¤í–‰ ê¶Œí•œ ë¶€ì—¬
      - name: Grant execute permission for gradlew
        run: chmod +x backend/gradlew

      # Redis ì—°ê²° í…ŒìŠ¤íŠ¸
      - name: Test Redis connection
        run: |
          echo "Testing Redis connection..."
          timeout 10s bash -c 'until printf "" 2>>/dev/null >>/dev/tcp/localhost/6379; do sleep 1; done'
          echo "Redis is ready!"

      # Qdrant ì—°ê²° í…ŒìŠ¤íŠ¸
      - name: Wait for Qdrant
        run: |
          echo "Waiting for Qdrant to be ready..."
          timeout 40s bash -c 'until curl -sSf http://localhost:6333/collections >/dev/null; do sleep 1; done'
          echo "Qdrant is ready!"

      # application-test.ymlì—ì„œ ì‚¬ìš©í•˜ëŠ” ëª¨ë“  í™˜ê²½ë³€ìˆ˜ë¥¼ .env íŒŒì¼ì— ìƒì„±
      - name: Create test .env file
        working-directory: backend
        run: |
          cat > .env << 'EOF'
          # Datasource ì„¤ì • (application-test.ymlì—ì„œ ì°¸ì¡°)
          TEST_DATASOURCE_URL=jdbc:h2:mem:db_test;MODE=MySQL
          TEST_DATASOURCE_USERNAME=sa
          TEST_DATASOURCE_PASSWORD=
          TEST_DATASOURCE_DRIVER=org.h2.Driver

          # JPA ì„¤ì • (application-test.ymlì—ì„œ ì°¸ì¡°)
          TEST_JPA_HIBERNATE_DDL_AUTO=create-drop
          
          send_email_address=${{ secrets.SEND_EMAIL_ADDRESS }}
          send_email_password=${{ secrets.SEND_EMAIL_PASSWORD }}
          

          # Redis ì„¤ì • (application-test.ymlì—ì„œ ì°¸ì¡°, GitHub Actions ì„œë¹„ìŠ¤ ì‚¬ìš©)
          TEST_REDIS_HOST=localhost
          TEST_REDIS_PORT=6379
          TEST_REDIS_PASSWORD=
          
          # Qdrant
          TEST_QDRANT_HOST=localhost
          TEST_QDRANT_PORT=6333
          
          # CI/CD í™˜ê²½ì—ì„œëŠ” Embedded Redis ë„ê¸°
          SPRING_DATA_REDIS_EMBEDDED=false

          # JWT ì„¤ì • (application-test.ymlì—ì„œ ì°¸ì¡°)
          CUSTOM_JWT_SECRET_KEY=${{ secrets.JWT_SECRET_KEY }}
          CUSTOM_JWT_ACCESS_TOKEN_EXPIRATION_SECONDS=3600
          EOF
      - name: Export .env into runner env
        working-directory: backend
        run: |
          while IFS= read -r line; do
            [[ -z "$line" || "$line" =~ ^# ]] && continue
            echo "$line" >> $GITHUB_ENV
          done < .env

      - name: Run unit, and domain tests
        run: ${{ matrix.gradle_cmd }} clean test
        working-directory: backend

      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-${{ matrix.os }}
          path: ${{ matrix.report_path }}
          retention-days: 7

  build-artifacts:
    needs: tests
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/heads/main') || startsWith(github.ref, 'refs/heads/release/')

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      # gradlew ì‹¤í–‰ ê¶Œí•œ ë¶€ì—¬
      - name: Grant execute permission for gradlew
        run: chmod +x backend/gradlew

      # ë¹Œë“œìš© .env íŒŒì¼ ìƒì„± (Configuration Properties ë°”ì¸ë”©ìš© ìµœì†Œ í™˜ê²½ë³€ìˆ˜ë§Œ)
      - name: Create build .env file
        working-directory: backend
        run: |
          cat > .env << 'EOF'
          # JWT Configuration Properties ë°”ì¸ë”©ìš© (ë¹Œë“œ ì‹œ í•„ìš”)
          CUSTOM_JWT_SECRET_KEY=${{ secrets.JWT_SECRET_KEY }}
          CUSTOM_JWT_ACCESS_TOKEN_EXPIRATION_SECONDS=300
          EOF

      - name: Gradle bootJar
        working-directory: backend
        run: ./gradlew --no-daemon clean bootJar -x test

      - name: Copy JAR to dist
        working-directory: backend
        run: |
          mkdir -p dist
          cp $(ls build/libs/*.jar | grep -v plain | head -n 1) dist/app.jar

      - name: Upload backend jar
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: backend/dist/app.jar

  docker-build:
    needs: build-artifacts
    runs-on: ubuntu-latest
    outputs:
      image_to_deploy: ${{ steps.compute.outputs.image_to_deploy }}
    if: startsWith(github.ref, 'refs/heads/main') || startsWith(github.ref, 'refs/heads/release/')
    env:
      REGISTRY: ghcr.io
    steps:
      - uses: actions/checkout@v4

      - name: Set lowercase repo + Compute tags by branch
        id: compute
        run: |
          REPO="${GITHUB_REPOSITORY,,}"
          echo "IMAGE_PREFIX=$REPO" >> "$GITHUB_ENV"
          if [[ "$GITHUB_REF_NAME" == "main" ]]; then
            IMG_TAGS="ghcr.io/${REPO}/balaw:${GITHUB_SHA},ghcr.io/${REPO}/balaw:latest"
            echo "image_to_deploy=ghcr.io/${REPO}/balaw:latest" >> "$GITHUB_OUTPUT"
          else
            BR_TAG="${GITHUB_REF_NAME//\//-}"
            IMG_TAGS="ghcr.io/${REPO}/balaw:rc-${BR_TAG}-${GITHUB_SHA},ghcr.io/${REPO}/balaw:rc-${BR_TAG}-latest"
            echo "image_to_deploy=ghcr.io/${REPO}/balaw:rc-${BR_TAG}-${GITHUB_SHA}" >> "$GITHUB_OUTPUT"
          fi
          echo "IMG_TAGS=$IMG_TAGS" >> "$GITHUB_ENV"

          # 3) ë””ë²„ê·¸ ì¶œë ¥(ë¡œê·¸ í™•ì¸ìš©)
          echo "IMAGE_PREFIX=$REPO"
          echo "IMG_TAGS=$IMG_TAGS"

      - name: Download backend jar
        uses: actions/download-artifact@v4
        with:
          name: backend-jar
          path: backend/dist

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push backend (runtime-only)
        uses: docker/build-push-action@v6
        with:
          context: backend
          file: backend/Dockerfile
          push: true
          tags: ${{ env.IMG_TAGS }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
  deploy-prod:
    needs: docker-build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    env:
      IMAGE_REPOSITORY: balaw # GHCR ì´ë¯¸ì§€ ë¦¬í¬ì§€í† ë¦¬ëª…(ì†Œìœ ì í¬í•¨ X)
      CONTAINER_1_NAME: app_1 # ìŠ¬ë¡¯1(ê³ ì • ì´ë¦„)
      CONTAINER_2_NAME: app_2 # ìŠ¬ë¡¯2(ê³ ì • ì´ë¦„)
      CONTAINER_PORT: 8080 # ì»¨í…Œì´ë„ˆ ë‚´ë¶€ í¬íŠ¸(ìŠ¤í”„ë§ë¶€íŠ¸)
      EC2_INSTANCE_TAG_NAME: devcos-team03-ec2-1 # ë°°í¬ ëŒ€ìƒ EC2 Name íƒœê·¸
      DOCKER_NETWORK: common # ë„ì»¤ ë„¤íŠ¸ì›Œí¬
      BACKEND_DIR: backend # Dockerfile ìœ„ì¹˜

    defaults:
      run:
        shell: bash

    steps:
      - name: Set lowercase repo name
        run: echo "IMAGE_PREFIX=$(echo $GITHUB_REPOSITORY | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Blue/Green ë¬´ì¤‘ë‹¨ ë°°í¬
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ secrets.AWS_REGION }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      # Name íƒœê·¸ë¡œ EC2 ì¸ìŠ¤í„´ìŠ¤ ì¡°íšŒ (ì—†ìœ¼ë©´ ì‹¤íŒ¨)
      - name: ì¸ìŠ¤í„´ìŠ¤ ID ê°€ì ¸ì˜¤ê¸°
        id: get_instance_id
        run: |
          INSTANCE_ID=$(aws ec2 describe-instances \
            --filters "Name=tag:Name,Values=${{ env.EC2_INSTANCE_TAG_NAME }}" "Name=instance-state-name,Values=running" \
            --query "Reservations[].Instances[].InstanceId" --output text)
          [[ -n "${INSTANCE_ID}" && "${INSTANCE_ID}" != "None" ]] || { echo "No running instance found"; exit 1; }
          echo "INSTANCE_ID=${INSTANCE_ID}" >> "${GITHUB_ENV}"
      - name: AWS SSM Send-Command
        uses: peterkimzz/aws-ssm-send-command@master
        with:
          aws-region: ${{ secrets.AWS_REGION }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          instance-ids: ${{ env.INSTANCE_ID }}
          working-directory: /
          comment: Deploy
          command: |
            set -Eeuo pipefail
            # prod.env ë³µì›
              install -d -m 700 /home/ec2-user/configs
              printf "%s" "${{ secrets.PROD_ENV_BASE64 }}" | base64 -d > /home/ec2-user/configs/prod.env
              chmod 600 /home/ec2-user/configs/prod.env
              test -s /home/ec2-user/configs/prod.env || { echo "prod.env empty"; exit 1; }
            # ---------------------------------------------------------
            # 0) ì‹¤í–‰ ë¡œê·¸(ë¼ì¸ íƒ€ì„ìŠ¤íƒ¬í”„ ë¶€ì°©)
            # ---------------------------------------------------------
            LOG="/tmp/ssm-$(date +%Y%m%d_%H%M%S).log"
            exec > >(awk '{ fflush(); print strftime("[%Y-%m-%d %H:%M:%S]"), $0 }' | tee -a "$LOG")
            exec 2> >(awk '{ fflush(); print strftime("[%Y-%m-%d %H:%M:%S]"), $0 }' | tee -a "$LOG" >&2)

            # ---------------------------------------------------------
            # 1) ë³€ìˆ˜ ì •ì˜
            #    - ìŠ¬ë¡¯ ì´ë¦„ì€ ê³ ì •(ë‘ ê°œì˜ ì»¨í…Œì´ë„ˆ ì´ë¦„)
            #    - blue/greenì€ "ì—­í• "ì´ë©° ë§¤ ë°°í¬ë§ˆë‹¤ ë°”ë€œ
            # ---------------------------------------------------------
            source /etc/environment || true   # ì‹œìŠ¤í…œ ì „ì—­ ë³€ìˆ˜(+ ë¹„ë°€) ì£¼ì… ì‹œë„
            OWNER_LC="${{ github.repository_owner }}"
            OWNER_LC="${OWNER_LC,,}"                                # ì†Œë¬¸ì í‘œì¤€í™”
            IMAGE="${{ needs.docker-build.outputs.image_to_deploy }}"
            SLOT1="${{ env.CONTAINER_1_NAME }}"
            SLOT2="${{ env.CONTAINER_2_NAME }}"
            PORT_IN="${{ env.CONTAINER_PORT }}"
            NET="${{ env.DOCKER_NETWORK }}"

            echo "GHCR login"
            echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u "${{ github.repository_owner }}" --password-stdin
            
            echo "ğŸ”¹ Use image: ${IMAGE}"
            docker pull "${IMAGE}"

            # ---------------------------------------------------------
            # 2) Nginx Proxy Manager(NPM) API í† í° ë°œê¸‰
            #     - /etc/environment ë“±ì— ì„¤ì •ëœ PASSWORD_1, APP_1_DOMAIN ì‚¬ìš© ê°€ì •
            # ---------------------------------------------------------
            TOKEN=$(curl -s -X POST http://127.0.0.1:81/api/tokens \
              -H "Content-Type: application/json" \
              -d "{\"identity\": \"admin@npm.com\", \"secret\": \"${PASSWORD_1:-}\"}" | jq -r '.token')

            # í† í°/ë„ë©”ì¸ ê²€ì¦(ì—†ìœ¼ë©´ ì‹¤íŒ¨)
            [[ -n "${TOKEN}" && "${TOKEN}" != "null" ]] || { echo "NPM token issue failed"; exit 1; }
            [[ -n "${APP_1_DOMAIN:-}" ]] || { echo "APP_1_DOMAIN is empty"; exit 1; }

            # ëŒ€ìƒ í”„ë¡ì‹œ í˜¸ìŠ¤íŠ¸ ID ì¡°íšŒ(ë„ë©”ì¸ ë§¤ì¹­)
            PROXY_ID=$(curl -s -X GET "http://127.0.0.1:81/api/nginx/proxy-hosts" \
              -H "Authorization: Bearer ${TOKEN}" \
              | jq ".[] | select(.domain_names[]==\"${APP_1_DOMAIN}\") | .id")

            [[ -n "${PROXY_ID}" && "${PROXY_ID}" != "null" ]] || { echo "Proxy host not found for ${APP_1_DOMAIN}"; exit 1; }

            # í˜„ì¬ í”„ë¡ì‹œê°€ ë°”ë¼ë³´ëŠ” ì—…ìŠ¤íŠ¸ë¦¼(ì»¨í…Œì´ë„ˆëª…) ì¡°íšŒ
            CURRENT_HOST=$(curl -s -X GET "http://127.0.0.1:81/api/nginx/proxy-hosts/${PROXY_ID}" \
              -H "Authorization: Bearer ${TOKEN}" \
              | jq -r '.forward_host')

            echo "ğŸ” CURRENT_HOST: ${CURRENT_HOST:-none}"

            # ---------------------------------------------------------
            # 3) ì—­í• (blue/green) íŒì •
            #    - blue : í˜„ì¬ ìš´ì˜ ì¤‘(CURRENT_HOST)
            #    - green: ë‹¤ìŒ ìš´ì˜(êµì²´ ëŒ€ìƒ)
            # ---------------------------------------------------------
            if [[ "${CURRENT_HOST:-}" == "${SLOT1}" ]]; then
              BLUE="${SLOT1}"
              GREEN="${SLOT2}"
            elif [[ "${CURRENT_HOST:-}" == "${SLOT2}" ]]; then
              BLUE="${SLOT2}"
              GREEN="${SLOT1}"
            else
              BLUE="none"   # ì´ˆê¸° ë°°í¬
              GREEN="${SLOT1}"
            fi
            echo "ğŸ¨ role -> blue(now): ${BLUE}, green(next): ${GREEN}"

            # ---------------------------------------------------------
            # 4) green ì—­í•  ì»¨í…Œì´ë„ˆ ì¬ê¸°ë™
            #    - ê°™ì€ ë„¤íŠ¸ì›Œí¬ ìƒì—ì„œ NPMì´ ì»¨í…Œì´ë„ˆëª…:PORTë¡œ í”„ë¡ì‹œí•˜ë¯€ë¡œ -p ë¶ˆí•„ìš”
            # ---------------------------------------------------------
            docker rm -f "${GREEN}" >/dev/null 2>&1 || true
            echo "ğŸš€ run new container â†’ ${GREEN}"
            docker run -d --name "${GREEN}" \
              --restart unless-stopped \
              --network "${NET}" \
              --env-file /home/ec2-user/configs/prod.env \
              -e TZ=Asia/Seoul \
              "${IMAGE}"

            # ---------------------------------------------------------
            # 5) í—¬ìŠ¤ì²´í¬ (/actuator/health 200 OKê¹Œì§€ ëŒ€ê¸°)
            # ---------------------------------------------------------
            echo "â± health-check: ${GREEN}"
            TIMEOUT=120
            INTERVAL=3
            ELAPSED=0
            sleep 8  # ì´ˆê¸° ë¶€íŒ… ì—¬ìœ 

            while (( ELAPSED < TIMEOUT )); do
              CODE=$(docker exec "${GREEN}" curl -s -o /dev/null -w "%{http_code}" "http://127.0.0.1:${PORT_IN}/actuator/health" || echo 000)
              [[ "${CODE}" == "200" ]] && { echo "${GREEN} healthy"; break; }
              sleep "${INTERVAL}"
              ELAPSED=$((ELAPSED + INTERVAL))
            done
            [[ "${CODE:-000}" == "200" ]] || { echo "âŒ ${GREEN} health failed"; docker logs --tail=200 "${GREEN}" || true; docker rm -f "${GREEN}" || true; exit 1; }

            # ---------------------------------------------------------
            # 6) ì—…ìŠ¤íŠ¸ë¦¼ ì „í™˜ (forward_host/forward_portë§Œ ì—…ë°ì´íŠ¸)
            # ---------------------------------------------------------
            NEW_CFG=$(jq -n --arg host "${GREEN}" --argjson port ${PORT_IN} '{forward_host:$host, forward_port:$port, forward_scheme:"http"}')
            curl -s -X PUT "http://127.0.0.1:81/api/nginx/proxy-hosts/${PROXY_ID}" \
              -H "Authorization: Bearer ${TOKEN}" \
              -H "Content-Type: application/json" \
              -d "${NEW_CFG}" >/dev/null
            echo "ğŸ” switch upstream â†’ ${GREEN}:${PORT_IN}"

            # ---------------------------------------------------------
            # 7) ì´ì „ blue ì¢…ë£Œ(ìµœì´ˆ ë°°í¬ë©´ ìƒëµ)
            # ---------------------------------------------------------
            if [[ "${BLUE}" != "none" ]]; then
              docker stop "${BLUE}" >/dev/null 2>&1 || true
              docker rm "${BLUE}" >/dev/null 2>&1 || true
              echo "ğŸ§¹ removed old blue: ${BLUE}"
            fi

            # ---------------------------------------------------------
            # 8) ì´ë¯¸ì§€ ì •ë¦¬(í˜„ì¬ íƒœê·¸/ latest ì œì™¸) - ê²°ê³¼ ì—†ìŒë„ ì˜¤ë¥˜ ì•„ë‹˜
            #     - pipefailê³¼ grepì˜ ì¢…ë£Œì½”ë“œ(1)ë¥¼ ê³ ë ¤í•´ ë¸”ë¡ ì „ì²´ì— || true ì ìš©
            # ---------------------------------------------------------
            {
              docker images --format '{{.Repository}}:{{.Tag}}' \
                | grep -F "ghcr.io/${OWNER_LC}/${IMAGE_REPOSITORY}:" \
                | grep -v -F ":latest" \
                | xargs -r docker rmi
            } || true

            echo "ğŸ Blue/Green switch complete. now blue = ${GREEN}"
  deploy-rc:
    needs: docker-build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/heads/release/')
    env:
      REGISTRY: ghcr.io
      DOCKER_IMAGE_NAME: balaw
      EC2_INSTANCE_TAG_NAME_TEST: devcos-team03-dev-ec2-1 # ë°°í¬ ëŒ€ìƒ EC2 Name íƒœê·¸
    steps:
      - name: Configure AWS creds
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ secrets.AWS_REGION }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      # Name íƒœê·¸ë¡œ EC2 ì¸ìŠ¤í„´ìŠ¤ ì¡°íšŒ (ì—†ìœ¼ë©´ ì‹¤íŒ¨)
      - name: ì¸ìŠ¤í„´ìŠ¤ ID ê°€ì ¸ì˜¤ê¸°
        id: get_instance_id
        run: |
          INSTANCE_ID=$(aws ec2 describe-instances \
            --filters "Name=tag:Name,Values=${{ env.EC2_INSTANCE_TAG_NAME_TEST }}" "Name=instance-state-name,Values=running" \
            --query "Reservations[].Instances[].InstanceId" --output text)
          [[ -n "${INSTANCE_ID}" && "${INSTANCE_ID}" != "None" ]] || { echo "No running instance found"; exit 1; }
          echo "INSTANCE_ID=${INSTANCE_ID}" >> "${GITHUB_ENV}"

      - name: Set lowercase repo name
        run: echo "IMAGE_PREFIX=$(echo $GITHUB_REPOSITORY | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
      - name: Derive RC tag
        run: echo "BR_TAG=$(echo '${{ github.ref_name }}' | sed 's|/|-|g')" >> $GITHUB_ENV

      - name: AWS SSM Send-Command (simple replace)
        uses: peterkimzz/aws-ssm-send-command@master
        with:
          aws-region: ${{ secrets.AWS_REGION }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          instance-ids: ${{ env.INSTANCE_ID }}
          working-directory: /
          comment: Replace deploy
          command: |
            bash -lc '
              set -euo pipefail

              echo "===== í˜„ì¬ ì‹¤í–‰ ì¤‘ì¸ ì»¨í…Œì´ë„ˆ ====="
              docker ps -a || true

              echo "===== ê¸°ì¡´ ì»¨í…Œì´ë„ˆ ì¢…ë£Œ & ì œê±° ====="
              docker stop app 2>/dev/null || true
              docker rm app 2>/dev/null || true

              # prod.env ë³µì›
              install -d -m 700 /home/ec2-user/configs
              printf "%s" "${{ secrets.PROD_TEST_ENV_BASE64 }}" | base64 -d > /home/ec2-user/configs/prod.env
              chmod 600 /home/ec2-user/configs/prod.env
              test -s /home/ec2-user/configs/prod.env || { echo "prod.env empty"; exit 1; }

              # GHCR ë¡œê·¸ì¸
              echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

              # ì‚¬ìš©í•  ì´ë¯¸ì§€(ë¸Œëœì¹˜/ì»¤ë°‹ ê³ ì •)
              IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ env.DOCKER_IMAGE_NAME }}:rc-${{ env.BR_TAG }}-${{ github.sha }}"

              echo "Pulling $IMAGE"
              docker pull "$IMAGE"

              echo "===== ìƒˆë¡œìš´ ì»¨í…Œì´ë„ˆ ì‹¤í–‰ ====="
              docker run --env-file /home/ec2-user/configs/prod.env \
                -e SPRING_PROFILES_ACTIVE=prod \
                -d --name app \
                --network common \
                -p 8080:8080 \
                "$IMAGE"

              echo "===== ìƒˆ ì»¨í…Œì´ë„ˆ ë¡œê·¸ ì¶œë ¥ ====="
              sleep 5
              docker logs --tail=100 app || true

              echo "===== ë°°í¬ ì™„ë£Œ ====="
              docker rmi $(docker images -f "dangling=true" -q) || true
            '
